    <div class="container-fluid">
        <div class="col-sm-7" style="left: 0;">

                <thead>
                <th>From</th>
                <th>To</th>
                <th>Subject</th>
                <th>Date</th>
                </thead>
                <tbody>
                <tr ng-repeat="event in events | reverse" ng-click="setSelectedEvent(event)" ng-class="{'success': selectedEvent == event}">
                    <td>{{ event.msg.from_email }}</td>
                    <td>{{ event.msg.email }}</td>
                    <td>{{ event.msg.subject }}</td>
                    <td>{{ event['ts']*1000 | date:'short' }}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-5" ng-show="selectedEvent" style="right: 0">
            <div class="btn-group btn-group-justified" style="margin-top: 15px">
                <a class="btn btn-default" ng-click="mode= 'html'">HTML</a>
                <a class="btn btn-default" ng-click="mode = 'plain'">Text</a>
            </div>
            <style>
                .well {
                    background: none;
                    margin-top: 15px;
                }
            </style>
            <div class="well well-lg" ng-bind-html="selectedEvent.msg.html" ng-show="(selectedEvent.msg.html && mode == 'html') || !selectedEvent.msg.text"></div>
            <div class="well well-lg" ng-bind="selectedEvent.msg.text" ng-show="(selectedEvent.msg.text && mode == 'plain') || !selectedEvent.msg.html"></div>
